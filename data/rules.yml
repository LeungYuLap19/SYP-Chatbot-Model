version: "3.1"

rules: 
# basics
- rule: Greet
  steps: 
  - intent: greet
  - action: utter_greet

- rule: Goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Thank You
  steps:
    - intent: thank_you
    - action: utter_thank_you

# flights
- rule: Activate Check Flights Form
  steps:
    - intent: check_flights
    - action: check_flights_form
    - active_loop: check_flights_form

- rule: Submit Check Flights Form
  condition:
    - active_loop: check_flights_form
  steps:
    - action: check_flights_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - action: utter_checking_flights