version: "3.1"

rules: 
- rule: Activate travel form
  steps:
  - intent: tell_travel
  - action: travel_form
  - active_loop: travel_form

- rule: Submit travel form
  condition:
  - active_loop: travel_form
  steps:
  - action: travel_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_travel

- rule: Reset travel form
  steps:
  - intent: reset_form
  - action: travel_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_form_reset