version: "3.1"

nlu:
  # Basic intents
  - intent: greet
    examples: |
      - "Hello"
      - "Hi there"
      - "Hey!"
      - "Good morning"
      - "Good evening"
      - "Hi Chatbot"
      - "Hello there"

  - intent: goodbye
    examples: |
      - "Goodbye"
      - "See you later"
      - "Bye!"
      - "Talk to you soon"
      - "Have a nice day"
      - "Farewell"
      - "Catch you later"

  - intent: thank_you
    examples: |
      - "Thank you"
      - "Thanks a lot"
      - "Much appreciated"
      - "Thanks for your help"
      - "Thank you very much"
      - "Thanks!"
      - "I appreciate it"

  # Flights-related intents
  - intent: check_flights
    examples: |
      - "Find flights from [New York]{"entity": "GPE", "role": "departure"} to [Tokyo]{"entity": "GPE", "role": "destination"} on [October 15]{"entity": "DATE", "role": "departure"}"
      - "I need to fly from [Paris]{"entity": "GPE", "role": "departure"} to [Berlin]{"entity": "GPE", "role": "destination"} on [November 2]{"entity": "DATE", "role": "departure"}"
      - "Are there flights from [Los Angeles]{"entity": "GPE", "role": "departure"} to [Sydney]{"entity": "GPE", "role": "destination"} on [December 20]{"entity": "DATE", "role": "departure"}?"
      - "Check flights from [London]{"entity": "GPE", "role": "departure"} to [Madrid]{"entity": "GPE", "role": "destination"} for [October 25]{"entity": "DATE", "role": "departure"}"
      - "Show me flights from [Dubai]{"entity": "GPE", "role": "departure"} to [Singapore]{"entity": "GPE", "role": "destination"} on [October 10]{"entity": "DATE", "role": "departure"}"
      
      - "Find flights from [New York]{"entity": "GPE", "role": "departure"} to [Tokyo]{"entity": "GPE", "role": "destination"}"
      - "Show me flights from [Paris]{"entity": "GPE", "role": "departure"} to [Berlin]{"entity": "GPE", "role": "destination"}"
      - "What flights are there from [Los Angeles]{"entity": "GPE", "role": "departure"} to [Sydney]{"entity": "GPE", "role": "destination"}?"
      - "Check flights from [London]{"entity": "GPE", "role": "departure"} to [Madrid]{"entity": "GPE", "role": "destination"}"
      - "I want to see flights from [Dubai]{"entity": "GPE", "role": "departure"} to [Singapore]{"entity": "GPE", "role": "destination"}"
      
      - "Check flights to [Tokyo]{"entity": "GPE", "role": "destination"} on [October 15]{"entity": "DATE", "role": "departure"}"
      - "I need a flight to [Berlin]{"entity": "GPE", "role": "destination"} on [November 2]{"entity": "DATE", "role": "departure"}"
      - "What flights are available to [Sydney]{"entity": "GPE", "role": "destination"} on [December 20]{"entity": "DATE", "role": "departure"}?"
      - "Show me flights to [Madrid]{"entity": "GPE", "role": "destination"} for [October 25]{"entity": "DATE", "role": "departure"}"
      - "Find flights to [Singapore]{"entity": "GPE", "role": "destination"} on [October 10]{"entity": "DATE", "role": "departure"}"
      
      - "Find flights to [Tokyo]{"entity": "GPE", "role": "destination"}"
      - "I need a flight to [Berlin]{"entity": "GPE", "role": "destination"}"
      - "Check flights to [Sydney]{"entity": "GPE", "role": "destination"}"
      - "Show me flights to [Madrid]{"entity": "GPE", "role": "destination"}"
      - "What flights are available to [Singapore]{"entity": "GPE", "role": "destination"}?"
      
      - "I want to check flights"
      - "Can you find some flights for me?"
      - "Show me available flights"
      - "I need to see flight options"
      - "What flights are there?"

