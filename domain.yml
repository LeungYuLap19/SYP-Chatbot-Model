version: "3.1"

intents:
  - reset_form
  - tell_travel
  - tell_departure
  - tell_destination

entities:
  - country

slots:
  departure:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: country
        role: departure
    
  destination:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: country
        role: destination

responses:
  utter_form_reset:
  - text: "All slots have been reset."

  utter_ask_departure:
  - text: "Please tell departure."

  utter_ask_destination:
  - text: "Please tell destination."

  utter_travel:
  - text: "{departure} - {destination}"
  
forms:
  travel_form:
    required_slots:
      - departure
      - destination

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true